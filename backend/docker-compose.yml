version: '3.8'

services:
  is_it_real:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: is_it_real
    ports:
      - "4142:4142"
    volumes:
      - ./file_dir:/app/file_dir # Mount your files directory
      - ./model:/app/model # Mount model directory
    environment:
      - TF_ENABLE_ONEDNN_OPTS=0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:4142/docs')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
