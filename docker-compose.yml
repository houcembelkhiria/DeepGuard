version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepfake-backend
    ports:
      - "9142:4142"
    volumes:
      - ./backend/model:/app/model
      - ./backend/file_dir:/app/file_dir
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: deepfake-frontend
    ports:
      - "9080:8084"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
